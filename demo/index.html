<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #70AF16;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 40%;
            float: right;
            margin-right: 10px;
        }
        main {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #70AF16;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5c8f13;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #70AF16;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pet Adoption Application</h1>
        <img src="Dog.jpg" alt="Dog">
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Pet Preference</legend>

                <label for="type-of-pet">Type of Pet:</label>
                <select name="type-of-pet" id="type-of-pet" required>
                    <option value="">Select one</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bird">Bird</option>
                    <option value="others">Others</option>
                </select>

                <label>Age Range:</label>
                <input type="radio" id="young" name="age" value="young" required>
                <label for="young">Young</label>
                <input type="radio" id="adult" name="age" value="adult" required>
                <label for="adult">Adult</label>
                <input type="radio" id="senior" name="age" value="senior" required>
                <label for="senior">Senior</label>
                
                <label for="msg">Why do you want to adopt a pet?</label>
                <textarea name="msg" id="msg" cols="30" rows="5" required></textarea>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </main>
    <footer>
        <h2>Watch the special human moments</h2>
        <video height="240" width="320" controls>
            <source src="3191251-uhd_4096_2160_25fps.mp4" type="video/mp4">
        </video>
    </footer>
</body>
</html>
